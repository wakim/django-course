<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h1>Here are your users:</h1>

    {% if users %}
    <ol>
      {% for user in users %}
        <li>User Info ({{ user.id }})</li>
        <ul>
          <li>First name:{{user.first_name}}</li>
          <li>Last name: {{user.last_name}}</li>
          <li>E-mail: {{user.email}}</li>
        </ul>
      {% endfor %}
    </ol>
    {% else %}
    <p>There are no users!</p>
    {% endif %}
  </body>
</html>
